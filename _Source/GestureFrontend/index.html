<!doctype html>
<html>

<head>
    <title>Gesture Feedback</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="main.css" type="text/css" media="all">
    <script src="capture.js">

    </script>
</head>

<body>
    <div class="contentarea">
        <h1>
            Gesture Feedback
        </h1>
        <p>
            Do a "thumbs up" or "thumbs down" gesture to let us know how you feel!
        </p>
        <div class="camera">
            <video id="video">Video stream not available.</video>
            <button id="startbutton">Take photo</button>
        </div>
        <canvas id="canvas">
        </canvas>
        <div class="output">
            <img id="photo" alt="The screen capture will appear in this box.">
            <div id="response"></div>
        </div>


        <footer style="margin-top: 60px">
            Based on the MDN <i>Still photo capture example</i> described here: <a href="https://developer.mozilla.org/en-US/docs/Web/API/WebRTC_API/Taking_still_photos"> Taking still photos with WebRTC</a>.
        </footer>
    </div>
</body>

</html>
